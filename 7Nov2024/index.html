<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b> THis Bold Tag added </b>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>

  <script>
    const headingOne = React.createElement("h1",{id:"headerOne"},"Heading one");
    const root = ReactDOM.createRoot(document.getElementById('root'));

  //const root = ReactDOM.createRoot(document.querySelector('body'));
  console.log("headingOne ", headingOne); // react Object
  console.log("root",root); // react Object
  root.render(headingOne); // render function will convert react object into HTML elements
    // because ,Web browser will understand HTML elements not react objects 
  </script>

  <!--- Difference betwen DOM vs ReactDOM ( virtual DOM )-->
</html>
